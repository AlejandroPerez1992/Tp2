<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos-Coches</title>
</head>

<body id="app">
    <script languaje="javascript">

        function Coche (marca, modelo, precio) {

            this.marca = marca;
            this.modelo = modelo;
            this.precio = precio;
        }

        var coche1 = new Coche ("Renault", "Laguna", 1800);
        var coche2 = new Coche ("Ford", "Modeo", 2300);
        var coche3 = new Coche ("Mercedes", "600", 8500);
        var coche4 = new Coche ("Seat", "Cordoba", 3000);
        var cadena;

        cadena = "El coche " + coche1.marca + " " + coche1.modelo + " vale " + coche1.precio + " dolares " + " siendo el IVA del 21%: " + (coche1.precio *21 /100);
        document.write (cadena + "<br>");
        cadena = "El coche " + coche2.marca + " " + coche2.modelo + " vale " + coche2.precio + " dolares " + " siendo el IVA del 21%: " + (coche2.precio *21 /100);
        document.write (cadena + "<br>");
        cadena = "El coche " + coche3.marca + " " + coche3.modelo + " vale " + coche3.precio + " dolares " + " siendo el IVA del 21%: " + (coche3.precio *21 /100);
        document.write (cadena + "<br>");
        cadena = "El coche " + coche4.marca + " " + coche4.modelo + " vale " + coche4.precio + " dolares " + " siendo el IVA del 21%: " + (coche4.precio *21 /100);
        document.write (cadena + "<br>");

    </script>
    <script src="Tp2-2.js"></script>
</body>

</html>
